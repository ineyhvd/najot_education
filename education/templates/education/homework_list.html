<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uy Ishlari Ro'yxati</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .btn-add {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn-add:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Uy Ishlari Ro'yxati</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Talaba</th>
                        <th>Sana</th>
                        <th>Topshiriq</th>
                        <th>Bajarildi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for homework in homeworks %}
                    <tr>
                        <td>{{ homework.talaba }}</td>
                        <td>{{ homework.sana }}</td>
                        <td>{{ homework.topshiriq }}</td>
                        <td>
                            <span class="badge bg-{% if homework.bajarildi %}success{% else %}danger{% endif %}">
                                {{ homework.bajarildi|yesno:"Ha,Yo'q" }}
                            </span>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">Hozircha uy ishlari yo'q</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <a href="{% url 'education:homework_qoshish' %}" class="btn-add">Yangi uy ishi qo'shish</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
